<script>
    
function showPosition(position) {
    
    document.getElementById("forecast_embed").setAttribute("src", "https://forecast.io/embed/#lat=" + position.coords.latitude + "&lon=" +  position.coords.longitude +"&name=Provided By");
}
    
function ask(){
    
    if (document.cookie.replace(/(?:(?:^|.*;\s*)doSomethingOnlyOnce\s*\=\s*([^;]*).*$)|^.*$/, "$1") !== "true") {
        if (document.cookie === ""){
            var person = prompt("Make it a personal experience! Please enter your name. (Make sure cookies are enabled. For your security, they expire when you close the browser)", "");
            if (person != null) {
                document.cookie = "doSomethingOnlyOnce=true";
                document.cookie = "name=" + person +"";
                document.cookie = "path=/";
                document.getElementById("name").innerHTML =
                    "Welcome " + person + "!";


                //document.cookie = "doSomethingOnlyOnce=true; name=" + person + ";";
                console.log(document.cookie);
            }
        }
      
    console.log(document.cookie);   
    }
    else {
       var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)name\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            document.getElementById("name").innerHTML =
                "Welcome " + cookieValue + "!";
        
    }
    
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();

    today = mm + '/' + dd + '/' + yyyy;
    document.getElementById("date").innerHTML = "Today is " + today;
    
    
   
    navigator.geolocation.getCurrentPosition(showPosition);

}    
</script>
